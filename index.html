<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de registro com validações</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="main_container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu primeiro nome" />
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" placeholder="Digite seu ultimo nome" />
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Digite uma senha" />
            </div>
            <div class="half-box">
                <label for="passconfirmation">Senha</label>
                <input type="password" name="passconfirmation" placeholder="Confirme sua senha" />
            </div>
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement" />
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar" />
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/script.js"></script>
</body>
</html>
